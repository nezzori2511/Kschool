<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <span class="nav-tabs-title">Tasks:</span>
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="nav-item">
                                        <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                                            <i class="material-icons">group</i> Quản lý học phí
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                 
                                    <!-- <li class="nav-item">
                                        <a mat-button class="nav-link" href="#settings" data-toggle="tab">
                                            <i class="material-icons">sell</i> Quản lý chương trình giảm giá
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="tab-pane active" id="profile">
                                <div class="example-header">
                                    <mat-form-field class="search-input">
                                      <input matInput  placeholder="Search">
                                    </mat-form-field>
                                    <mat-form-field class="search-input">
                                      <mat-select  placeholder="Role">
                                        <mat-option  [value]=0 >
                                          Chưa thanh toán 
                                        </mat-option>
                                        <mat-option  [value]=1 >
                                            Đã thanh toán
                                          </mat-option>
                                      </mat-select>
                                    </mat-form-field>
                                  </div>
                               
                                <table #firstsort="matSort" matSort  mat-table [dataSource]="dataSource"  class="table">
                                    
                                    <ng-container matColumnDef="order_id">
                                      <th mat-sort-header mat-header-cell *matHeaderCellDef> Order id</th>
                                      <td mat-cell *matCellDef="let order"> {{order.order_id}}<td>
                                    </ng-container>
                                
                                
                                    <ng-container matColumnDef="name">
                                      <th mat-sort-header mat-header-cell *matHeaderCellDef> Họ và tên  </th>
                                      <td mat-cell *matCellDef="let order"> {{order.last_name}}{{" "+order.first_name}}</td>
                                    </ng-container>
                                
                                    
                                    <ng-container matColumnDef="revenue">
                                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Tổng tiền </th>
                                        <td mat-cell *matCellDef="let order"> {{order.revenue}}</td>
                                      </ng-container>
                                     
                                      <ng-container matColumnDef="day_pay">
                                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Ngày </th>
                                        <td mat-cell *matCellDef="let order"> {{order.day_pay}}</td>
                                      </ng-container>
                                     
                                    
                               
                                  
                                     
                                      <ng-container matColumnDef="status_order">
                                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Tình trạng thanh toán </th>
                                        <td mat-cell *matCellDef="let order"> 
                                            <div *ngIf="order.status_order!=true">
                                                Chưa thanh toán
                                            
                                            </div>
                                            <div *ngIf="order.status_order==true">
                                                Đã thanh toán
                                                
                                                </div>
                                        </td>
                                      </ng-container>
                                     
                                    <ng-container matColumnDef="actions">
                                      <th mat-sort-header mat-header-cell *matHeaderCellDef>Actions</th>
                                      <td mat-cell *matCellDef="let order">
                                        <div *ngIf="order.status_order!=true">
                                            <button mat-raised-button type="button" (click)="confirmed_receipt(order)"  >
                                                Xác nhận đã thu 
                                            </button>
                                        </div>
                                     
                                        <div *ngIf="order.status_order==true">
                                           <p style="color:forestgreen;">Đã thu</p>
                                        </div>
                                      </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                      </table>
                                <mat-paginator #firstPaginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                            </div>
                         
                            <!-- <div class="tab-pane" id="settings">
                            
                                     
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
          
        </div>
    
    </div>
</div>
